<!DOCTYPE html>
<html>

<head>
    <title>To小张老师</title>
    <style>
        body {
            background-color: #c6070c;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #ffe392;
            flex-direction: column;
        }

        #phrase {
            margin-bottom: 20px;
        }

        #line1 {
            height: 20px;
            font-size: 1.1em;
            letter-spacing: 30px;
        }

        #line2 {
            font: 700 8em '';
            text-align: center;
            padding: 0px;
            font-family: 楷体;
        }

        #line3 {
            font-size: 3em;
            /* font-family: monospace; */
        }

        #btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 100px;
            background-color: #ffe392;
            font-size: 30px;
            color: #c6070c;
        }
    </style>
</head>

<body>
    <div id="phrase">
        <span id="line1">xīn nián kuài lè</span><br>
        <span id="line2">新 年 快 乐</span><br>
        <span id="line3">(HAPPY NEW YEAR)</span>
    </div>
    <button id="btn">祝福++</button>

    <script>
        // 定义一个包含短语的数组
        var phrases = [
        ['yuàn nǐ de wèi lái chún jìng míng lǎng', '愿 你 的 未 来 纯 净 明 朗', '(MAY YOUR FUTURE BE PURE AND BRIGHT)'],
        ['xiàng nǐ cǐ kè kě ài de mù guāng', '像 你 此 刻 可 爱 的 目 光', '(LIKE YOUR LOVELY GAZE AT THIS MOMENT)'],
        ['yuàn nǐ bèi zhè gè shì jiè wēn róu xiāng dài', '愿 你 被 这 个 世 界 温 柔 相 待', '(MAY YOU BE TREATED GENTLY BY THIS WORLD)'],
        ['yuàn nǐ mù zhī suǒ jí', '愿 你 目 之 所 及', '(MAY YOUR SIGHT EXTEND FAR AND WIDE)'],
        ['xīn zhī suǒ xiàng mǎn mǎn dōu shì ài', '心 之 所 向 满 满 都 是 爱', '(WHEREVER THE HEART GOES, IT IS FILLED WITH LOVE)'],
        ['yuàn nǐ suǒ qiú jiē rú yuàn', '愿 你 所 求 皆 如 愿', '(MAY ALL YOUR WISHES COME TRUE)'],
        ['suǒ xíng huà tǎn tú', '所 行 化 坦 途', '(MAY YOUR PATH BE SMOOTH)'],
        ['duō xǐ lè, cháng ān níng', '多 喜 乐，常 安 宁', '(MUCH JOY, EVER PEACE)'],
        ['zhāo mù yǔ nián suì bìng wǎng', '朝 暮 与 年 岁 并 往', '(MORNING AND EVENING, YEARS PASS BY)'],
        ['yuàn nǐ wǒ yī tóng xíng zhì tiān guāng', '愿 你 我 一 同 行 至 天 光', '(MAY YOU AND I WALK TOGETHER INTO THE LIGHT)'],
        ['lóng nián shǐ yuàn jūn ān', '龙 年 始 愿 君 安', '(AT THE BEGINNING OF THE DRAGON YEAR, MAY YOU BE SAFE)']
        ];
        // 获取DOM元素
        var generateBtn = document.getElementById('btn');
        var line1 = document.getElementById('line1');
        var line2 = document.getElementById('line2');
        var line3 = document.getElementById('line3');
        // 当前短语的索引
        var currentIndex = 0;
        // 生成短语的函数
        function generatePhrase() {
            // 在相应的DOM元素中显示短语的内容
            line1.textContent = phrases[currentIndex][0];
            line2.textContent = phrases[currentIndex][1];
            line3.textContent = phrases[currentIndex][2];
            // 更新当前短语的索引
            currentIndex = (currentIndex + 1) % phrases.length;
        }
        // 为按钮添加点击事件监听器，点击按钮时生成新的短语
        generateBtn.addEventListener('click', generatePhrase);
    </script>
</body>

</html>
